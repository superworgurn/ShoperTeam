<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="shoperteam.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shoper Team" />
    <meta name="keywords" content="Shoper Team" />
    <meta name="author" content="Shoper Team" />
    <meta name="robots" content="index, follow" />
    <title>Shoper Team</title>
    <style>
      /* Loading Screen Styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        border-radius: 50%;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        animation: pulse 1.5s infinite alternate;
      }
      
      .loading-logo img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: white;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .loading-subtext {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        from { transform: scale(1); }
        to { transform: scale(1.05); }
      }
      
      /* Hide when loaded */
      .loaded #loading-screen {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        <img src="shoperteam.webp" alt="Shoper Team Logo" onerror="this.style.display='none'">
      </div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Shoper Team</div>
      <div class="loading-subtext">กำลังโหลด...</div>
    </div>
    
    <div id="root"></div>
    <script async type="module" src="src/main.tsx"></script>
    
    <script>
      setTimeout(function() {
        if (document.getElementById('loading-screen')) {
          document.body.classList.add('loaded');
        }
      }, 3000); 
    </script>
  </body>
</html>
